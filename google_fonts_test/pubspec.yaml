name: google_fonts_test
description: A new Flutter package.
version: 0.0.1
author:
homepage:

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
   fonts:
     - family: Lato
       fonts:
         - asset: fonts/Lato-Regular.ttf
         - asset: fonts/Lato-Italic.ttf
           style: italic
         - asset: fonts/Lato-Bold.ttf
           weight: 700
     - family: OpenSans
       fonts:
         - asset: fonts/OpenSans-Regular.ttf
         - asset: fonts/OpenSans-Italic.ttf
           style: italic
         - asset: fonts/OpenSans-Bold.ttf
           weight: 700
     - family: Roboto
       fonts:
         - asset: fonts/Roboto-Regular.ttf
         - asset: fonts/Roboto-Italic.ttf
           style: italic
         - asset: fonts/Roboto-Bold.ttf
           weight: 700

  # For details regarding fonts in packages, see
  # https://flutter.dev/custom-fonts/#from-packages
